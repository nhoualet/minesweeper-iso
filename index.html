<!DOCTYPE html>
<html lang="en" data-mdb-theme="dark">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
		/>
	</head>

	<body>
		<main>
			<button
				type="button"
				id="theme-toggler"
				class="float-end btn"
				onclick="switchTheme()"
			>
				<i class="bi bi-moon"></i>
			</button>
			<h1>Isometric Minesweeper</h1>
			<div class="row">
				<div class="col-md-4">
					<img
						src="/minesweeper-iso/images/mainMenu.png"
						class="rounded float-start img-fluid"
						alt="..."
					/>
				</div>
				<div class="col-md-4">
					<img
						src="/minesweeper-iso/images/playing.png"
						class="rounded float-start img-fluid"
						alt="..."
					/>
				</div>
				<div class="col-md-4">
					<img
						src="/minesweeper-iso/images/gameWon.png"
						class="rounded float-start img-fluid"
						alt="..."
					/>
				</div>
			</div>

			<h2>How to build</h2>
			<p>
				To build the game SDL2 must be installed. Then you can use
				<code>go build cmd/game/minesweeper.go</code> to build the binary.
			</p>
			<h2>Features</h2>
			<p>...</p>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script>
			themeToggler = document.getElementById("theme-toggler");
			themeToggler.addEventListener("click", () => {
				if (document.documentElement.getAttribute("data-mdb-theme") == "dark") {
					document.documentElement.setAttribute("data-mdb-theme", "light");
					themeToggler.innerHTML = '<i class="bi bi-sun"></i>';
				} else {
					document.documentElement.setAttribute("data-mdb-theme", "dark");
					themeToggler.innerHTML = '<i class="bi bi-moon"></i>';
				}
			});
		</script>
	</body>
</html>
